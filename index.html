<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--google fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
    *{
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>
</head>
<body style="background-image: url('https://images.pexels.com/photos/41949/earth-earth-at-night-night-lights-41949.jpeg?cs=srgb&dl=pexels-pixabay-41949.jpg&fm=jpg'); overflow-x: hidden;">
    <h1 class="mt-5 p-4 text-light " style="text-align: center;">KNOW  ABOUT THE COUNTRY</h1>
    <div class="justify-content-center text-center">
          <input  id="country"  class="w-25 p-2 rounded bg-transparent border-light text-light" type="text" placeholder="Enter the country name">
          <button type="button" class="ms-3 pt-2 btn btn-outline-light" onclick="search()" style="font-size: 20px;">search</button>
    </div>
    <div id="result" class="mt-3 p-5 d-flex justify-content-center align-items-center" >
        
    </div>
</body>
<script>
  //asyn() decrease loading time
//we can use normal function or arrow function here we use arrow function
search = async() =>{
    let countryName = country.value;
    console.log(countryName);
    if(countryName){
        const response = await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
      response.json().then((data)=>{
        console.log(data[0]);

        //fetching common india
        let cname = data[0].name.common
        console.log(cname);

        //fetching official 
        let dataofficial = data[0].name.official
        console.log(dataofficial);

        //fetching currencies
      
        for(let currency  in data[0].currencies){
          var currencyname = data[0].currencies[currency].name
          var currencysymbol = data[0].currencies[currency].symbol
        }
        console.log(currencyname,currencysymbol);


        //fetching Capital
        let datacapital = data[0].capital[0]
        console.log(datacapital);

        //fetching languages, it varies depends upon the country its not stable
        let datalanguage=[]
        for(let lang in data[0].languages){
          datalanguage.push(data[0].languages[lang])
        }
        console.log(datalanguage);

        //fetching borders
        let databorder = data[0].borders
        console.log(databorder);

        //fetching area
        let dataarea = data[0].area
        console.log(dataarea);

        //fetching map
        let datamap = data[0].maps.googleMaps
        console.log(datamap);

        //fetching population
        let datapopulation = data[0].population
        console.log(datapopulation);

        //fetching flag
        let dataflag = data[0].flags.png
        console.log(dataflag);

        //timezone
        let datatimezone = data[0].timezones
        console.log(datatimezone);

        //continents
        let datacontinents = data[0].continents
        console.log(datacontinents);




result.innerHTML = `<div class="card bg-black border-secondary text-light" style="width: 18rem;">
            <img src=${dataflag} class="card-img-top" alt="...">
            <div class="card-body">
              <h4 class=" card-title fw-bolder mt-4" style="color:yellow;"> ${dataofficial}</h4>
              <h4> Common Name :  ${cname} </h4>
            </div>
            <ul class=" list-group list-group-flush">
              <li class="bg-black text-light list-group-item">Currency   : ${currencyname},  ${currencysymbol}</li>
              <li class="bg-black text-light list-group-item">Capital    : ${datacapital} </li>
              <li class="bg-black text-light list-group-item">Languages  : ${datalanguage}</li>
              <li class="bg-black text-light list-group-item">Borders    : ${databorder}</li>
              <li class="bg-black text-light list-group-item">Area       : ${dataarea}</li>
              <li class="bg-black text-light list-group-item">Population : ${datapopulation}</li>
              <li class="bg-black text-light list-group-item">Time zone  : ${datatimezone}</li>
              <li class="bg-black text-light list-group-item">Continents : ${datacontinents}</li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">google Map : ${datamap}/a>
              <!--<a href="#" class="card-link">Another link</a>-->
            </div>
          </div>`
        




      })
      }
    else{
      alert('Enter a valid input')
    }
  }
</script>
</html>
